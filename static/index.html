<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Violations Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;

        }
        h1 {
            color: #333;
        }
        .violation-card {

        .violation-card h3 {

        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
